services:
  postgres:
    image: postgres:17-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=mysupersecretlocalpassword
      - POSTGRES_DB=mydb
  rabbitmq:
    image: rabbitmq:4-management
    container_name: 'rabbitmq'
    ports:
      - "15672:15672"
      - "5672:5672"