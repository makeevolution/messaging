<app-loader [loading]="loading"></app-loader>
<div class="flex">
    <div class="m-auto">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Login Here
                </mat-card-title>

                <mat-card-subtitle>
                    Hi there! Welcome back to our platform.
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form action="">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your email" required />
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" required />
                    </mat-form-field>
                </form>

            <mat-divider></mat-divider>

            <mat-card-actions>
                <button (click)="login()" color="accent" type="submit" mat-raised-button>
                    <span>Login</span>
                </button>
            </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>
